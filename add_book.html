<html>
    <head>
        <title>Add new Book</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="formstyle.css"> 
    </head>
    <body>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <div class="container" >
            <h1>New book to stock</h1> 
            <form name = "f">
                <div class="form-group">
                    <div id="error-title" style="color: red;"></div>
                    <label for="title">Title* : </label>
                    <input type="text" name="title" class="form-control" placeholder="Enter book title" aria-describedby="helpId" required>
            
                    <div id="error-author" style="color: red;"></div> 
                    <label for="author">Author* : </label>
                    <input type="text" name="author" class="form-control" placeholder="Enter author name" aria-describedby="helpId" required>
         
                    <div id="error-price" style="color: red;"></div>
                    <label for="price">Price* : </label>
                    <input type="number" name="price" class="form-control" min="0" step="any" placeholder="Enter price" aria-describedby="helpId" required>
             
                    <label for="genre">Genre* : </label>
                    <select class="form-control" name="Genre" required>
                        <option>Select Genre</option>
                        <option>Anatomy</option>
                        <option>Arts</option>
                        <option>Biography</option>
                        <option>Biology</option>
                        <option>Civics</option>
                        <option>Comic</option>
                        <option>CookBook</option>
                        <option>Culture</option>
                        <option>Design</option>
                        <option>Economics</option>
                        <option>Epic</option>
                        <option>Geography</option>
                        <option>History</option>
                        <option>Horror</option>
                        <option>Linguistics</option>
                        <option>Literature</option>
                        <option>Musicology</option>
                        <option>Mystery</option>
                        <option>Novel</option>
                        <option>Philosophy</option>
                        <option>Programming</option>
                        <option>Psychology</option>
                        <option>Stories</option>
                        <option>Thriller</option>
                        <option>Travel</option>
                        <option>Zoology</option>
                    </select>

                    <p></p>
                    <button onclick="validation()" class="btn btn-primary">Add</button>
                </div>
            </form>
       </div>
       <h5 style = "text-decoration: none;font-size: 30px;font-family: cambria;"><a href="index.html"> << Home </a></h5>
        <script>
            function validation(){
               var title=document.getElementById('title').value;
               var author=document.getElementById('author').value;
               var price=document.getElementById('price').value;
               if(title==''){
                document.getElementById('error-title').innerHTML=("*Please enter title");
                  return false;
               }
               if(author==''){
                document.getElementById('error-author').innerHTML=("*Please enter author");
                  return false;
               }
               if(price==0){
                document.getElementById('error-price').innerHTML=("*Please enter price");
                  return false;
               }
            }
        </script>
   </body>
</html>
