<html>
    <head>
        <title>Update Book</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel = "stylesheet" href = "formstyle.css">
    </head>
    <body>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <div class = "container">
            <h1>Update book details</h1>
            <form name = "myForm">
                <div class = "form-group">
                    <label for = "id">ID : </label>
                    <input type = "number" class = "form-control" placeholder = "Enter Book-ID" name = "id" aria-describedby="helpId" required>
                </div>

                <div class = "form-group">
                    <label for = "title">Title : </label>
                    <input type = "text" class = "form-control" placeholder = "Enter Book Title" name = "title">
                </div>

                <div class = "form-group">
                    <label for = "author">Author : </label>
                    <input type = "text" class = "form-control" placeholder = "Enter Author name" name = "author">
                </div>

                <div class = "form-group">
                    <label for="price">Price* : </label>
                    <input type="number" name="price" class="form-control" min="0" step="any" placeholder="Enter Price" aria-describedby="helpId" required>
                </div>

                <div class = "form-group">
                    <label for = "genre">Genre : </label>
                    <select name = "genre">
                        <option>Select Genre</option>
                        <option>Anatomy</option>
                        <option>Arts</option>
                        <option>Biography</option>
                        <option>Biology</option>
                        <option>Civics</option>
                        <option>Comic</option>
                        <option>CookBook</option>
                        <option>Culture</option>
                        <option>Design</option>
                        <option>Economics</option>
                        <option>Epic</option>
                        <option>Geography</option>
                        <option>History</option>
                        <option>Horror</option>
                        <option>Linguistics</option>
                        <option>Literature</option>
                        <option>Musicology</option>
                        <option>Mystery</option>
                        <option>Novel</option>
                        <option>Philosophy</option>
                        <option>Programming</option>
                        <option>Psychology</option>
                        <option>Stories</option>
                        <option>Thriller</option>
                        <option>Travel</option>
                        <option>Zoology</option>
                    </select>
                </div>

                <button class = "btn btn-primary" onclick = "validate()">Update</button>
            </form>
        </div>
        <h5 style = "text-decoration: none;font-size: 30px;font-family: cambria;"><a href="index.html"> << Home </a></h5>
        <script>
            var id=document.f.id.value;
            var title= document.f.title.value;
            var author= document.f.author.value;
            var genre= document.f.genre.value;
            var price = document.f.price.value;
            if (id == "" || title == "" || author == "" || genre == "" || price == "") {
                alert("*Enter all required fields");
            }
            else {
                alert("Book updated successfully!!!");
            }
        </script>
    </body>
</html>
