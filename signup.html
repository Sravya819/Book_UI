<html>
    <head>
        <title>SignUp Page</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="formstyle.css"> 
    </head>
    <body>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>        
        <div class = "container">
            <h1>Sign-Up</h1>
            <form name = "f">
                <div class = "form-group">
                    <label for = "name">Name* : </label>
                    <input type = "text" class = "form-control" placeholder = "Enter your name" name = "name">
                </div>

                <div class = "form-group">
                    <label for = "gender">Gender* : </label>
                    <select name = "gender">
                        <option>Select Gender</option>
                        <option>Male</option>
                        <option>Female</option>
                        <option>Other</option>
                    </select>
                </div>

                <div class = "form-group">
                    <label for = "age">Age : </label>
                    <input type = "number" class = "form-control" placeholder = "Enter your age" name = "age">
                    <span id = "error-age"></span>
                </div>

                <div class = "form-group">
                    <div id='error-date' style="color: red;"></div>
                    <label for="date">Date of Birth* : </label>
                    <input type="date" name="date" class="form-control" placeholder="Enter date of birth" aria-describedby="helpId" required>
                </div>

                <div class = "form-group">
                    <label for = "email">Email ID* : </label>
                    <input type = "email" class = "form-control" placeholder = "Enter Email ID" name = "email" aria-describedby = "helpId">
                </div>

                <div class = "form-group">
                    <label for = "password1">Password* : </label>
                    <input type = "password" class = "form-control" placeholder = "Set a password" name = "password1" aria-describedby = "helpId">
                    <p style = "color:red">*Password should have atleast 6 characters</p>
                    <span id = "error-password1"></span>
                </div>

                <div class = "form-group">
                    <label for = "password2">Confirm Password* : </label>
                    <input type = "password" class = "form-control" placeholder = "Confirm password" name = "password2" aria-describedby = "helpId">
                    <span id = "error-password2"></span>
                </div>

                <div>
                    Already registered?<a href = "login.html">Login</a>
                </div>
                <p></p>
                <button class = "btn btn-primary" onclick = "validateForm()">Register</button>
            </form>
        </div>
        <h5 style = "text-decoration: none;font-size: 30px;font-family: cambria;"><a href="index.html"> << Home </a></h5>
        <script>
            function validateForm() {
                var x=document.f.date.value;
                var y=new Date();
                var name = document.f.name.value;
                var gender = document.f.gender.value;
                var age = document.f.age.value;
                var mail = document.f.email.value;
                var p1 = document.f.password1.value;
                var p2 = document.f.password2.value;

                var e1 = document.getElementById("error-age");
                var e2 = document.getElementById("error-password1");
                var e3 = document.getElementById("error-password2");

                if(name == "" || gender == "Select Gender" || mail == "" || password1 == "" || password2 == "") {
                    alert("* Fields should not be empty");
                    return false;
                }
                if(new Date(x).toDateString()==y.toDateString()){
                    return true;
                }
                else{
                    document.getElementById('error-date').innerHTML=("*Please enter date");
                    return false;
               }
                if (age < 1 || age > 100) {
                    e1.innerHTML = "Invalid age";
                    e1.style.color = 'red';
                    return false;
                }
                else if (p1.length < 6) {
                    e2.innerHTML = "Minimum Password length is 6...Please set a valid password";
                    e2.style.color = 'red';
                    return false;
                }
                else if (p1 != p2) {
                    e3.innerHTML = "Password mis-matched.....Enter correctly";
                    e3.style.color = 'red';
                    return false;
                }
                else {
                    alert("Registered successfully!!!");
                }
            }
        </script>
    </body>
</html>
